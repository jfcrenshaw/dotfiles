- defaults:
    link:
      create: true
      relink: true
    shell:
      stderr: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.zprofile:
      if: "[[ $SHELL == *'zsh' ]]"
      path: zsh/zprofile
      force: true
    ~/.profile:
      if: "[[ $SHELL == *'bash' ]]"
      path: profile.sh
      force: true
