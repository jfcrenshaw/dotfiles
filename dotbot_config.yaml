- defaults:
    link:
      force: true
      relink: true
    shell:
      stderr: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zprofile:
      if: "[[ $SHELL == *'zsh' ]]"
      path: zsh/zprofile
    ~/.profile:
      if: "[[ $SHELL == *'bash' ]]"
      path: profile.sh
    ~/.gitconfig: gitconfig
    ~/.config/pypoetry/config.toml: poetry.toml
